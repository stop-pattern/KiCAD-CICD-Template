kibot:
  version: 1

preflight:
  run_erc: false
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false
  update_xml: true

  sch_replace:
    date_command: date -d @`git log -1 --format='%at' -- $KIBOT_SCH_NAME` +%Y-%m-%d_%H-%M
    replace_tags:
      - tag: "date"
        command: git log -1 --format="%h" $KIBOT_SCH_NAME
      - tag: "version"
        command: git describe --exact-match --tags 2> /dev/null || git rev-parse --short HEAD
  pcb_replace:
    date_command: date -d @`git log -1 --format='%at' -- $KIBOT_PCB_NAME` +%Y-%m-%d_%H-%M
    replace_tags:
      - tag: "date"
        command: git log -1 --format="%h" $KIBOT_PCB_NAME
      - tag: "version"
        command: git describe --exact-match --tags 2> /dev/null || git rev-parse --short HEAD
    
filters:
  - name: "exclude_any"
    type: "generic"
    comment: "Exclude logos, testpoints, fiducials and power"
    exclude_any:
      - column: Reference
        regex: "^(G|#|TP|F).*"

import:
  - file: includes/bom_ibom.kibot.yaml
